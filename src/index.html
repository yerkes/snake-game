<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇</title>
</head>
<body>
    <div class="container">
        <div id="main">
            <div id="stage">
                <div id="snake">
                    <div></div>
                </div>
                <div id="food">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="score-panel">
                <div>
                    score：<span id="score">0</span>
                </div>
                <div>
                    level：<span id="level">1</span>
                </div>
            </div>
        </div>
        <div class="instruction">
            <h2>游戏说明：</h2>
            <p>1、最高10级，5分一等级</p>
            <p>2、蛇移动速度将根据等级做相应变化</p>
            <p>3、撞墙或碰到自身，则游戏结束</p>
            <p>4、方向控制为键盘的上下左右按键</p>
            <p>5、游戏愉快！！！</p>
            <h2>温馨提示：</h2>
            <p>游戏设计仍有不足之处，如有兴趣可阅读代码进行优化</p>
            <p>代码地址：<a href="https://github.com/yerkes/snake-game">https://github.com/yerkes/snake-game</a></p>
        </div>
    </div>
</body>
</html>
